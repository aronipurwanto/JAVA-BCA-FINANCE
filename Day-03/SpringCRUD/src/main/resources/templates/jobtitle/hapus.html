<html>
	<head>
		<title>Hapus Job Title</title>
	</head>
	<body>
		<h1>Hapus Job Title</h1>
		<form th:action="@{~/job-title/remove}" method="POST">
			<label>ID</label> <br/>
			<label th:text="${item.id}"></label> <br/><br/>
			
			<label>Code</label> <br/>
			<label th:text="${item.code}"></label> <br/><br/>
			
			<label>Name</label> <br/>
			<label th:text="${item.name}"></label> <br/><br/>
			
			<label>Description</label> <br/>
			<label th:text="${item.description}"></label> <br/><br/>
			
			<h3>Anda yakin akan menghapus data ini?</h3>
			<input type="hidden" name="id" th:value="${item.id}"/>
			<button type="submit">Hapus</button> 
			<a th:href="@{~/job-title/index}">Batal</a>
		</form>
	</body>
</html>
