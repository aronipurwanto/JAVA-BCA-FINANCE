<html>
	<head>
		<title>Edit Job Title</title>
	</head>
	<body>
		<h1>Edit Job Title</h1>
		<form th:action="@{~/job-title/update}" method="POST">
			<label>ID</label> <br/>
			<input type="text" name="id" th:value="${item.id}" readonly="readonly"/> <br/><br/>
			
			<label>Code</label> <br/>
			<input type="text" name="code" th:value="${item.code}"/> <br/><br/>
			
			<label>Name</label> <br/>
			<input type="text" name="name" th:value="${item.name}"/> <br/><br/>
			
			<label>Description</label> <br/>
			<input type="text" name="description" th:value="${item.description}"/> <br/><br/>
			
			<button type="submit">Update</button> 
			<a th:href="@{~/job-title/index}">Batal</a>
		</form>
	</body>
</html>
