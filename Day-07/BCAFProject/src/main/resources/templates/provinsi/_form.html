<html lang="en">
<form th:action="@{~/provinsi/save}" method="POST" th:object="${provinsi}">
	<div class="box box-info">
		<div class="box-header with-border">
			<h3 class="box-title">Form Provinsi</h3>
		</div>
		<div class="box-body">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12">Kode Provinsi</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
						<input type="text" th:field="*{code}" class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12">Nama Provinsi</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
						<input type="text" th:field="*{name}" class="form-control" />
					</div>
				</div>
			</div>
		</div>
		<div class="box-footer">
			<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
			<button type="submit" class="btn btn-success pull-right">Save</button>
		</div>
	</div>
</form>
</html>
